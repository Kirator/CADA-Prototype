<script>
    var urlParam = function(name, w){
        w = w || window;
        var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
            val = w.location.search.match(rx);
        return !val ? '':val[1];
    }

    var selectedCar = {'make':urlParam('make'),'model':urlParam('model'),'year':urlParam('year')};
</script>
